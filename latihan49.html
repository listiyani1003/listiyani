<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sinopsis Buku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 350px;
            border: 2px solid #333;
            padding: 20px;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.08);
            background: #fafafa;
        }
        .cover {
            width: 100px;
            height: 140px;
            border: 1px solid #aaa;
            float: left;
            margin-right: 20px;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
        }
        .info {
            margin-left: 130px;
        }
        .info p {
            margin: 4px 0;
        }
        .sinopsis-label {
            clear: both;
            margin-top: 20px;
            font-weight: bold;
        }
        .sinopsis {
            min-height: 60px;
            border-bottom: 1px dashed #bbb;
            margin-bottom: 20px;
            padding-bottom: 10px;
            margin-top: 6px;
            color: #444;
        }
        .beli-btn {
            display: inline-block;
            padding: 8px 30px;
            background: #594caf;
            color: #fff;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cover">
            <img src="buku agama 3.jpg"alt="sampul buku" style="width:100px; height:140px; object-fit:cover;">
        </div>
        <div class="info">
            <p><strong>Judul:</strong>Pendidikan Bagi Anak Berkebutuhan Khusus</p>
            <p><strong>Pengarang:</strong>Farida Isroani</p>
            <p><strong>Penerbit:</strong>Literasi Bangsa</p>
            <p><strong>Jumlah:</strong> 210 halaman</p>
        </div>
        <div class="sinopsis-label">SINOPSIS</div>
        <div class="sinopsis">
            Buku ini menjelaskan bagaimana proses pembelajaran  PAI dapat dilaksanakan secara efektif yang sesuai untuk anak berkebutuhan khusus.
        </div>
        <button class="beli-btn">BELI</button>
    </div>
</body>
</html>
